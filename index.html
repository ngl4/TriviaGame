<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TriviaGame</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- Inline CSS Style -->
    <style>
        body {

            font-family: 'Gloria Hallelujah', cursive;

        }
    </style>

</head>

<body>

    <div class="jumbotron">

        <div class="container">Trivia Game on Jokes!</div>
    </div>

    <div id="start-game-box" class="container">

        <button id="start-button">START</button>

    </div>

    <div id="form-questions" class="container">

        <div>The time you have left is: <span id="timers"></span></div>

        <p>What has four legs?</p>
        <form action="" method="post">
            <input type="radio" name="joke" value="bed" /> A Bed
            <input type="radio" name="joke" value="clock" /> A Clock
            <input type="radio" name="joke" value="snake" /> A Snake
        </form>

        <p>What has only one foot?</p>
        <form action="" method="post">
            <input type="radio" name="joke2" value="bed" /> A Bed
            <input type="radio" name="joke2" value="clock" /> A Clock
            <input type="radio" name="joke2" value="snake" /> A Snake
        </form>

        <p>What have legs?</p>
        <form action="" method="post">
            <input type="checkbox" name="joke3" value="bed" /> A Bed
            <input type="checkbox" name="joke3" value="clock" /> A Clock
            <input type="checkbox" name="joke3" value="snake" /> A Snake
        </form>

        <button id="submit">Submit!</button>

    </div>

    <div id="final-answers" class="container">
        <div>Thank You For Doing The Survey!</div>
        <br>
        <br>
        <div>Correct Answers:
            <span id="correct-answer"></span>
        </div>
        <br>
        <div>Incorrect Answers:
            <span id="incorrect-answer"></span>
        </div>
        <br>
        <div>Unselected Answers:
            <span id="no-answer"></span>
        </div>
        <br>
    </div>


    <!-- app.js -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
